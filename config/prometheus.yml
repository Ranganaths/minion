global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'minion-dev'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Minion Agent Framework
  - job_name: 'minion-agents'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9090']  # Adjust for your setup
        labels:
          service: 'minion-agent'
          env: 'development'

  # PostgreSQL Exporter (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - postgres-exporter:9187
        labels:
          service: 'postgres'

  # Jaeger Metrics (if exposing metrics)
  - job_name: 'jaeger'
    static_configs:
      - targets: []
        # - jaeger:14269
        labels:
          service: 'jaeger'
