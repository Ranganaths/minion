global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'virtual-sdr-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alert-rules.yml"

# Scrape configurations
scrape_configs:
  - job_name: 'virtual-sdr'
    static_configs:
      - targets: ['virtual-sdr:9090']
        labels:
          service: 'virtual-sdr'
          environment: 'production'

    # Scrape metrics every 15 seconds
    scrape_interval: 15s
    scrape_timeout: 10s

    # Keep metrics for 15 days
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop
